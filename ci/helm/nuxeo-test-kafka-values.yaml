kafka:
  podLabels:
    branch: $BRANCH_NAME
    resource: pod
    team: platform
    usage: utests
  tolerations:
    - key: team
      operator: Equal
      value: platform
      effect: NoSchedule
  nodeSelector:
    team: platform
  configurationOverrides:
    auto.create.topics.enable: false
    offsets.topic.num.partitions: 5
    group.initial.rebalance.delay.ms: 100
  zookeeper:
    podLabels:
      branch: $BRANCH_NAME
      resource: pod
      team: platform
      usage: utests
    tolerations:
      - key: team
        operator: Equal
        value: platform
        effect: NoSchedule
    nodeSelector:
      team: platform
tags:
  kafka: true
